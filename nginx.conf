server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets aggressively
    location ~* \.(js|css|png|jpe?g|gif|svg|ico|webp)$ {
        expires 6M;
        access_log off;
    }
}
